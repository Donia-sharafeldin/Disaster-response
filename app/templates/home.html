{% extends "layout.html" %}


{% block body %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Disaster response</h1>
      <p class="lead"> classify messages related to disaster response</p>
    

  
      <div class="row">
        <div class="col-lg-12 form-group-lg">
            <form action="/results" method="get">
                <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a message to classify">
                <div class="col-lg-offset-5">
                    <button type="submit" class="btn btn-lg btn-success">Classify Message</button>
                </div>
            </form>
        </div>
    </div>

    {% block message %}
    {% endblock %}
  </div>
</div>


<div class="container">
  {% block content %}
  <div class="page-header">
    <h1 class="text-center">Overview of Training Dataset</h1>
  </div>
  {% endblock %}
  
  {% for id in ids %}
  <div id="{{id}}"></div>
  {% endfor %}
 
</div>
<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>



{% endblock %}
